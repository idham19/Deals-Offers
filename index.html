<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      body {
        padding: 0;
        margin: 0;
        background-color: lightgray;
      }
      .wrapper {
        background-color: lightgray;
        width: 100%;
        table-layout: fixed;
      }
      .main {
        background-color: rgb(255, 255, 255);
        width: 100%;
        max-width: 600px;
        border-spacing: 0;
        margin: 0 auto;
        color: #4a4a4a;
        font-family: sans-serif;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 0;
      }
      img {
        border: 0;
      }
      .three-columns {
        text-align: center;
        font-size: 0;
        background-color: #c2dcfb;
      }
      .three-columns .column {
        display: inline-block;
        vertical-align: top;
        width: 100%;
        max-width: 200px;
        padding: 15px;
      }
      .three-columns .padding {
        padding: 15px;
      }
      .three-columns .content {
        font-size: 17px;
      }
      .btn {
        padding: 15px 20px;
        background-color: #2266e9;
        text-decoration: none;
        border-radius: 25px;
        padding: 10px;
        color: white;
      }
     
    </style>
  </head>
  <body>
    <center class="wrapper">
      <table class="main">
        <!-- Logo-->
        <tr>
          <td width="100%" style="text-align: center; padding: 20px">
            <a href="#"
              ><img
                width="110px"
                style="font-size: 80px; text-align: center"
                src="https://i.ibb.co/Gsrx5dq/SALEFAST-logo.png"
                alt="SALEFAST-logo"
                border="0"
            /></a>
          </td>
        </tr>

        <!-- Banner -->
        <tr>
          <td>
            <a href="#"
              ><img
                width="100%"
                style="max-width: 600px"
                src="https://i.ibb.co/3CvDGbQ/banner.png"
                alt="banner"
                border="0"
            /></a>
          </td>
        </tr>
        <!-- Three-columns -->
        <tr>
          <td>
            <table width="100%">
              <tr>
                <td class="three-columns">
                  <table class="column">
                    <tr>
                      <td class="padding">
                        <table class="content">
                          <tr>
                            <td>
                              <a href="#"
                                ><img
                                  width="150"
                                  src="https://i.ibb.co/jZz9vwB/nike.png"
                                  alt="nike"
                                  border="0"
                              /></a>
                              <p>Nike</p>
                              <p>$120.00</p>
                              <a class="btn" href="">Order Now</a>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                  <table class="column">
                    <tr>
                      <td class="padding">
                        <table class="content">
                          <tr>
                            <td>
                              <a href="#"
                                ><img
                                  width="150"
                                  src="https://i.ibb.co/3zFBV6k/jeans.png"
                                  alt="jeans"
                                  border="0"
                              /></a>
                              <p>Jeans</p>
                              <p>$25.00</p>
                              <a class="btn" href="">Order Now</a>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                  <table class="column">
                    <tr>
                      <td class="padding">
                        <table class="content">
                          <tr>
                            <td>
                              <a href="#"
                                ><img
                                  width="150"
                                  src="https://i.ibb.co/3vNNSyq/t-shirt.png"
                                  alt="t-shirt"
                                  border="0"
                              /></a>
                              <p>T-shirt</p>
                              <p>$14.00</p>
                              <a class="btn" href="">Order Now</a>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>

              <!-- Summer Background -->
              <tr>
                <td>
                  <a href="#"
                    ><img
                      width="100%"
                      style="max-width: 600px; height: 100%"
                      src="https://i.ibb.co/FHHPLP0/summer-bakcground.png"
                      alt="summer-bakcground"
                      border="0"
                  /></a>
                </td>
              </tr>

              <!-- TEXT -->

              <tr>
                <td
                  style="
                    text-align: center;
                    padding: 15px;
                    background-color: #2266e9;
                    color: white;
                  "
                >
                  <p>
                    You are receiving this Email as yous signed up for our
                    newsletter
                  </p>
                  <p>
                    <span style="font-size: 18px; font-weight: 800"
                      >Unsubscribe</span
                    >
                    here
                  </p>

                  <a style="padding: 5px" href="#"
                    ><img
                      src="https://i.ibb.co/DtT9tjP/white-instagram.png"
                      alt="white-instagram"
                      border="0"
                  /></a>
                  <a style="padding: 5px" href="#"
                    ><img
                      src="https://i.ibb.co/djtys5h/white-twitter.png"
                      alt="white-twitter"
                      border="0"
                  /></a>
                  <a style="padding: 5px" href="#"
                    ><img
                      src="https://i.ibb.co/r0b31Wf/white-youtube.png"
                      alt="white-youtube"
                      border="0"
                  /></a>
                  <a style="padding: 5px" href="#"
                    ><img
                      src="https://i.ibb.co/q5MSsR0/white-facebook.png"
                      alt="white-facebook"
                      border="0"
                  /></a>
                </td>
              </tr>

              <!-- Footer -->

              <tr>
                <td style="text-align: center; color: black;padding: 15px;">
                  <p style="font-size: 17px; font-weight: 900">
                    Download the app
                  </p>

                  <a href="#"
                    ><img
                      src="https://i.ibb.co/cy53vR7/apple-store.png"
                      alt="apple-store"
                      border="0"
                  /></a>
                  <a href="#"
                    ><img
                      src="https://i.ibb.co/MgdzX9f/google-store.png"
                      alt="google-store"
                      border="0"
                  /></a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
